<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #0f0;
            margin-bottom: 10px;
        }
        .hud {
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        .hud span {
            margin: 0 20px;
        }
        canvas {
            border: 3px solid #0f0;
            display: block;
            margin: 20px auto;
            background: #000;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 10px;
        }
        button:hover {
            background: #0c0;
        }
        .info {
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üê∏ FROGGER üê∏</h1>
    
    <div class="hud">
        <span>SCORE: <strong id="score">0</strong></span>
        <span>LIVES: <strong id="lives">3</strong></span>
        <span>TIME: <strong id="time">60</strong></span>
    </div>
    
    <button onclick="startGame()">START GAME</button>
    
    <canvas id="game" width="520" height="600"></canvas>
    
    <div class="info">
        <p>‚Üê ‚Üë ‚Üí ‚Üì Move Frog</p>
        <p>Get to the top without getting hit!</p>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        const CELL = 40;
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let timeLeft = 60;
        let cars = [];
        let logs = [];
        let homes = [];
        
        const player = {
            x: 6,
            y: 14,
            size: 30
        };
        
        class Car {
            constructor(y, speed, dir) {
                this.y = y;
                this.speed = speed;
                this.dir = dir;
                this.x = dir === 1 ? -2 : 13;
                this.width = 1.5;
                this.color = ['#f00', '#00f', '#ff0', '#f0f'][Math.floor(Math.random() * 4)];
            }
            
            update() {
                this.x += this.speed * this.dir;
                if (this.dir === 1 && this.x > 13) this.x = -2;
                if (this.dir === -1 && this.x < -2) this.x = 13;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x * CELL, this.y * CELL, this.width * CELL, CELL - 5);
            }
        }
        
        class Log {
            constructor(y, speed, dir, length) {
                this.y = y;
                this.speed = speed;
                this.dir = dir;
                this.length = length;
                this.x = dir === 1 ? -length : 13;
            }
            
            update() {
                this.x += this.speed * this.dir;
                if (this.dir === 1 && this.x > 13) this.x = -this.length;
                if (this.dir === -1 && this.x < -this.length) this.x = 13;
            }
            
            draw() {
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(this.x * CELL, this.y * CELL, this.length * CELL, CELL - 5);
                
                // Bark texture
                ctx.fillStyle = '#654321';
                for (let i = 0; i < this.length; i++) {
                    ctx.fillRect((this.x + i) * CELL + 5, this.y * CELL + 5, 3, CELL - 15);
                }
            }
        }
        
        function initLevel() {
            cars = [];
            logs = [];
            homes = [false, false, false, false, false];
            
            // Cars (rows 8-13)
            cars.push(new Car(13, 0.02, 1));
            cars.push(new Car(12, 0.04, -1));
            cars.push(new Car(11, 0.03, 1));
            cars.push(new Car(10, 0.05, -1));
            cars.push(new Car(9, 0.025, 1));
            cars.push(new Car(8, 0.035, -1));
            
            // Logs (rows 2-6)
            logs.push(new Log(6, 0.02, 1, 3));
            logs.push(new Log(5, 0.03, -1, 2));
            logs.push(new Log(4, 0.015, 1, 4));
            logs.push(new Log(3, 0.025, -1, 3));
            logs.push(new Log(2, 0.02, 1, 2));
        }
        
        function drawBackground() {
            // Goal area
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, CELL);
            
            // Home slots
            for (let i = 0; i < 5; i++) {
                const x = i * 2.5 * CELL + CELL;
                ctx.fillStyle = homes[i] ? '#0f0' : '#333';
                ctx.fillRect(x, 5, CELL * 1.5, CELL - 10);
                
                if (homes[i]) {
                    ctx.fillStyle = '#000';
                    ctx.font = '20px Courier';
                    ctx.fillText('üê∏', x + 10, CELL - 10);
                }
            }
            
            // River
            ctx.fillStyle = '#00f';
            ctx.fillRect(0, CELL, canvas.width, 6 * CELL);
            
            // Safe zone
            ctx.fillStyle = '#0f0';
            ctx.fillRect(0, 7 * CELL, canvas.width, CELL);
            
            // Road
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 8 * CELL, canvas.width, 6 * CELL);
            
            // Road lines
            ctx.fillStyle = '#ff0';
            for (let i = 0; i < 13; i++) {
                ctx.fillRect(i * CELL, 10 * CELL, CELL - 10, 3);
                ctx.fillRect(i * CELL, 12 * CELL, CELL - 10, 3);
            }
            
            // Start zone
            ctx.fillStyle = '#0f0';
            ctx.fillRect(0, 14 * CELL, canvas.width, CELL);
        }
        
        function drawPlayer() {
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x * CELL + 5, player.y * CELL + 5, player.size, player.size);
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x * CELL + 10, player.y * CELL + 12, 5, 5);
            ctx.fillRect(player.x * CELL + 20, player.y * CELL + 12, 5, 5);
        }
        
        function checkCollisions() {
            // Check if on road
            if (player.y >= 8 && player.y <= 13) {
                let hit = false;
                cars.forEach(car => {
                    if (player.y === car.y && 
                        player.x >= car.x && 
                        player.x < car.x + car.width) {
                        hit = true;
                    }
                });
                
                if (hit) {
                    loseLife();
                    return;
                }
            }
            
            // Check if on river
            if (player.y >= 2 && player.y <= 6) {
                let onLog = false;
                logs.forEach(log => {
                    if (player.y === log.y && 
                        player.x >= log.x && 
                        player.x < log.x + log.length) {
                        onLog = true;
                        player.x += log.speed * log.dir;
                    }
                });
                
                if (!onLog || player.x < 0 || player.x > 12) {
                    loseLife();
                    return;
                }
            }
            
            // Check if reached home
            if (player.y === 0) {
                const homeIndex = Math.floor((player.x - 1) / 2.5);
                if (homeIndex >= 0 && homeIndex < 5 && !homes[homeIndex]) {
                    homes[homeIndex] = true;
                    score += 100;
                    
                    if (homes.every(h => h)) {
                        score += 500;
                        initLevel();
                    }
                    
                    resetPlayer();
                } else {
                    loseLife();
                }
            }
        }
        
        function loseLife() {
            lives--;
            updateHUD();
            
            if (lives <= 0) {
                gameOver();
            } else {
                resetPlayer();
            }
        }
        
        function resetPlayer() {
            player.x = 6;
            player.y = 14;
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            // Update cars
            cars.forEach(car => {
                car.update();
                car.draw();
            });
            
            // Update logs
            logs.forEach(log => {
                log.update();
                log.draw();
            });
            
            drawPlayer();
            checkCollisions();
            
            requestAnimationFrame(updateGame);
        }
        
        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('time').textContent = timeLeft;
        }
        
        function gameOver() {
            gameRunning = false;
            alert(`GAME OVER!\nFinal Score: ${score}`);
        }
        
        function startGame() {
            if (gameRunning) return;
            
            score = 0;
            lives = 3;
            timeLeft = 60;
            gameRunning = true;
            
            resetPlayer();
            initLevel();
            updateHUD();
            
            // Timer countdown
            const timer = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timer);
                    return;
                }
                
                timeLeft--;
                updateHUD();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameOver();
                }
            }, 1000);
            
            requestAnimationFrame(updateGame);
        }
        
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            
            const oldX = player.x;
            const oldY = player.y;
            
            if (e.key === 'ArrowUp' && player.y > 0) player.y--;
            if (e.key === 'ArrowDown' && player.y < 14) player.y++;
            if (e.key === 'ArrowLeft' && player.x > 0) player.x--;
            if (e.key === 'ArrowRight' && player.x < 12) player.x++;
            
            // Score for moving forward
            if (player.y < oldY) {
                score += 10;
                updateHUD();
            }
            
            e.preventDefault();
        });
    </script>
</body>
</html>
